<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClassGap - Skill Gap Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ClassGap</h1>
    <p class="subtitle">Intelligent Skill Gap Analysis & Career Roadmap</p>

    <!-- Student Profile -->
    <h2>Student Profile</h2>
    <input type="text" id="name" placeholder="Student Name">

    <select id="jobRole">
        <option value="">Select Job Role</option>
        <option value="data_analyst">Data Analyst</option>
        <option value="web_dev">Web Developer</option>
        <option value="software_eng">Software Engineer</option>
        <option value="ml_eng">Machine Learning Engineer</option>
    </select>

    <!-- Technical Skills -->
    <h2>Technical Skills (1–5)</h2>

    <div class="skill">
        <label>Python</label>
        <input type="number" id="python" min="0" max="5">
    </div>

    <div class="skill">
        <label>Java</label>
        <input type="number" id="java" min="0" max="5">
    </div>

    <div class="skill">
        <label>SQL</label>
        <input type="number" id="sql" min="0" max="5">
    </div>

    <div class="skill">
        <label>Data Structures</label>
        <input type="number" id="dsa" min="0" max="5">
    </div>

    <div class="skill">
        <label>Machine Learning</label>
        <input type="number" id="ml" min="0" max="5">
    </div>

    <!-- Soft Skills -->
    <h2>Soft Skills (1–5)</h2>

    <div class="skill">
        <label>Communication</label>
        <input type="number" id="communication" min="0" max="5">
    </div>

    <div class="skill">
        <label>Teamwork</label>
        <input type="number" id="teamwork" min="0" max="5">
    </div>

    <div class="skill">
        <label>Problem Solving</label>
        <input type="number" id="problemSolving" min="0" max="5">
    </div>

    <button onclick="analyzeSkills()">Analyze Skill Gap</button>

    <!-- Results -->
    <div id="result" class="result-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
